syntax = "proto3";

import "singer.proto";

package com.google.cloud.bigtable.data.v2.test;
option java_outer_classname = "AlbumProto";
option java_package = "com.google.cloud.bigtable.data.v2.test";

enum Format {
  CD = 0;
  DIGITAL = 1;
}

message Album {
  Singer artist = 1;
  string title = 2;
  int32 release_year = 3;
  Format format = 4;
}

